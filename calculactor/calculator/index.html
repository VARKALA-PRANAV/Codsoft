<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="javascript" href="cal.js">
</head>
<body>
    <div class="calculator">
        <div class="content">
            <h1 class="name">calculator</h1>
            <input type="text" placeholder="0" id="inputBox">
            <div>
                <button class="outer-clr">AC</button>
                <button class="outer-clr">DE</button>
                <button class="main">%</button>
                <button class="main">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="main">*</button>
            </div>  
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="main">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="main">+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
